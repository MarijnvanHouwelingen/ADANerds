name: Python Linting with Ruff

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  lint:
    name: Python Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x' # Specify the Python version here

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff # Install Ruff

    - name: Run Ruff
      run: ruff check adanerds/adanerds --fix
